name: "Deploy to cse135.online (root)"

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install rsync and ssh client"
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: "Setup SSH"
        run: |
          mkdir -p ~/.ssh
          printf "%s" '${{ secrets.DEPLOY_KEY }}' > ~/.ssh/git_repo
          chmod 600 ~/.ssh/git_repo
          {
            echo "Host droplet"
            echo "  HostName ${{ secrets.HOST }}"
            echo "  User ${{ secrets.USER }}"
            echo "  IdentityFile ~/.ssh/git_repo"
            echo "  StrictHostKeyChecking no"
          } >> ~/.ssh/config

      - name: "Probe SSH"
        run: |
          ssh -o BatchMode=yes droplet "echo connected && whoami && test -d '${{ secrets.REMOTE_PATH }}' && echo target-ok"

      - name: "Rsync to /var/www/cse135.online (no delete)"
        run: |
          rsync -az \
            --exclude ".git" \
            --exclude ".github" \
            ./ \
            droplet:'${{ secrets.REMOTE_PATH }}'

      - name: "Reload Apache"
        run: ssh droplet "sudo systemctl reload apache2 || true"
        
